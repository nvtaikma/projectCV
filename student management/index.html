<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý sinh viên</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="./css/modal.css" />
    <link rel="stylesheet" href="./css/index.css">

    <link rel="stylesheet" href="./css/style4.css" />

    <link rel="stylesheet" type="text/css" href="./css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Page Content Holder -->
      <div id="content">
        <div class="container">
          <div class="card text-center">
            <!-- Header -->
            <div class="card-header myCardHeader">
              <div class="row">
                <div class="col-md-6">
                  <h3 class="text-left text-primary font-weight-bold">
                    Danh sách sinh viên
                  </h3>
                </div>
                <div class="col-md-6 text-right">
                  <button
                    class="btn btn-primary"
                    id="btnThem"
                    data-toggle="modal"
                    data-target="#myModal"
                    onclick="clearForm()"
                  >
                    Thêm sinh viên
                  </button>
                </div>
              </div>
            </div>

            <!-- Body -->
            <div class="card-body">
              <table class="table table-bordered table-hover myTable">
                <thead class="text-primary">
                  <tr class="nowrap">
                    <th class="nowrap">
                      <span class="mr-1">MSV</span>
                      <!-- <i class="fa fa-arrow-up" id="SapXepTang"></i>
                      <i class="fa fa-arrow-down" id="SapXepGiam"></i> -->
                    </th>
                    <th class="nowrap">Họ tên</th>
                    <th class="nowrap">Email</th>
                    <th class="nowrap">Số điện thoại</th>
                    <th>Điểm Toán</th>
                    <th>Điểm Lý</th>
                    <th>Điểm Hóa</th>

                    <th><em class="fa fa-cog"></em></th>
                  </tr>
                </thead>
                <tbody id="tableDanhSach"></tbody>
              </table>
            </div>

            <!-- Footer -->
            <div class="card-footer myCardFooter">
              <nav>
                <ul
                  class="pagination justify-content-center"
                  id="ulPhanTrang"
                ></ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <header class="head-form mb-0">
            <h2 id="header-title">Form sinh viên</h2>
          </header>

          <!-- Modal body -->
          <div class="modal-body">
            <form role="form" id="myForm">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-user" style="height:24px; width: 24px;"></i
                    ></span>
                  </div>
                  <input
                    type="msv"
                    name="id"
                    id="id"
                    class="form-control input-sm"
                    placeholder="Mã số sinh viên"

                  />
                  <!-- <p>nhập mã sinh viên</p> -->
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-address-book" style="height:24px; width: 24px;"></i
                    ></span>
                  </div>
                  <input
                    type="name"
                    name="name"
                    id="name"
                    class="form-control input-sm"
                    placeholder="Họ và tên"
                  />
                </div>
                <p class="err_name"></p>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-envelope" style="height:24px; width: 24px;"></i
                    ></span>
                  </div>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control input-sm"
                    placeholder="Email"
                  />
                </div>
                <p class="err_email"></p>

              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
      ><i class="fa fa-phone" style="height:24px; width: 24px;"></i></span>
                  </div>
                  <input
                    type="text"
                    name="phone"
                    id="phone"
                    class="form-control input-sm"
                    placeholder="Số đt"
                  />
                </div>
                <p class="err_phone"></p>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-address-card" style="height:24px; width: 24px;"></i></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="idCard"
                    id="idCard"
                    class="form-control input-sm"
                    placeholder="CMND"
                  />
                </div>
                <p class="err_idCard"></p>

              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><img src="https://d338t8kmirgyke.cloudfront.net/icons/icon_pngs/000/021/391/original/calculation_30.png" alt="" style="width: 24px;height: 24px;"></span>
                  </div>
                  <input
                    type="text"
                    name="math"
                    id="math"
                    class="form-control input-sm"
                    placeholder="Điểm toán"
                  />
                </div>
                <p class="err_math"></p>

              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><img src="https://s3.amazonaws.com/iconbros/icons/icon_svgs/000/008/835/original/physics.svg?1592504192" alt="Physics" style="height:24px; width: 24px;"/></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="physics"
                    id="physics"
                    class="form-control input-sm"
                    placeholder="Điểm lý"
                  />
                </div>
                <p class="err_physics"></p>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      >
                    <img src="https://d338t8kmirgyke.cloudfront.net/icons/icon_pngs/000/021/393/original/chemical_12.png" alt="" style="height:24px; width: 24px;"></span>
                  </div>
                  <input
                    type="text"
                    name="chemistry"
                    id="chemistry"
                    class="form-control input-sm"
                    placeholder="Điểm Hóa"
                  />
                </div>
                <p class="err_chemistry"></p>
              </div>
              <button type="reset" class="d-none" id="btnReset">reset</button>
            </form>
          </div>
         

          <!-- Modal footer -->
          <div class="modal-footer" id="modal-footer">
            <button
              id="btnAdd"
              type="button"
              class="btn btn-success"
              onclick="addStudent()"
            >
              Thêm sinh viên
            </button>
            <button
              id="btnUpdate"
              type="button"
              class="btn btn-success"
              onclick="updateStudent()"
            >
              Cập nhật
            </button>
            <button
              id="btnClose"
              type="button"
              class="btn btn-danger"
              data-dismiss="modal"
              
           
            >
              Đóng
            </button>
          </div>
        </div>
      </div>
    </div>


    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- My Javascript -->
    <!-- <script src="./js/validation.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="./models/student.js"></script>
    <script src="./js/main.js"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#sidebarCollapse").on("click", function () {
          $("#sidebar").toggleClass("active");
        });
      });
    </script>
  </body>
</html>
